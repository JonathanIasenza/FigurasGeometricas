<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <title>Figuras Geométricas</title>
        <!--Stylesheets-->
        <link rel="stylesheet" href="css/estilos.css">
        <link rel="stylesheet" href="css/responsive.css">
        <!--Fonts-->
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@300&display=swap" rel="stylesheet">
        <!--Animate.css-->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
        <!--Font Awesome -->
        <script src="https://kit.fontawesome.com/3e3e458fe0.js" crossorigin="anonymous"></script>
        <!--jQuery & Scripts -->
        <script src="js/jquery-3.2.1.js"></script>
        <script src="js/script.js"></script>
    </head>
    <body>
        <div class="animate__animated animate__fadeIn animate__delay-1s" >
            <div class="wrap">
                    <h1>Figuras Geométricas<span>&#160;</span></h1>
                <div class="figure-wrapper">
                    <div class="category_list">
                        <a href="#" class="category_item" category="all">Todo</a>
                        <a href="#" class="category_item" category="circulos">Círculos</a>
                        <a href="#" class="category_item" category="cuadrados">Cuadrados</a>
                        <a href="#" class="category_item" category="otros">Otros</a>
                        <input id="button-add" type="button" value="Agregar Figura" onclick="addFigure();">
                        <a href="javascript:location.reload()" class="refresh" category="all">Actualizar</a>
                    </div>
                    <div class="box-figures">
                        <section class="figure-list">
                            <div class="item" id="remove-figures" category="circulos">
                                <p id="text">Círculo</p>
                                <div class="figure1"><i class="fas fa-times" onclick="removeFigure();"></i>
                                </div>
                            </div>

                            <div class="item" id="remove-figures2" category="cuadrados">
                                <p id="text">Cuadrado</p>
                                <div class="figure2"><i class="fas fa-times" onclick="removeFigure2();" id="two"></i>
                                </div>
                            </div>

                            <div class="item" id="remove-figures3" category="otros">
                                <p id="text2"> Triángulo </p>
                                <i class="fas fa-times" onclick="removeFigure3();" id="three"></i><div class="figure3">
                                </div>
                            </div>

                            <div class="item" id="remove-figures4" category="cuadrados">
                                <p id="text">Rectángulo</p>
                                <div class="figure4"><i class="fas fa-times" onclick="removeFigure4();" id="four"></i>
                                </div>
                            </div>

                            <div class="item" id="remove-figures5" category="otros">
                                <p id="text">Rombo</p>
                                <i class="fas fa-times" onclick="removeFigure5();" id="five"></i><div class="figure5">
                                </div>
                            </div>

                            <!--Extra-Figures-->
                            <div class="items" class="add-figures" id="item6" category="all">
                                <p id="text">Círculo</p>
                                <div class="figure1"><i class="fas fa-times" onclick="removeFigure6();"></i>
                                </div>
                            </div>

                            <div class="items" class="add-figures" id="item7" category="all">
                                <p id="text">Cuadrado</p>
                                <div class="figure2"><i class="fas fa-times" onclick="removeFigure7();" id="two"></i>
                                </div>
                            </div>

                            <div class="items" class="add-figures" id="item8" category="all">
                                <p id="text2"> Triángulo </p>
                                <i class="fas fa-times" onclick="removeFigure8();" id="three"></i><div class="figure3">
                                </div>
                            </div>

                            <div class="items" class="add-figures" id="item9" category="all">
                                <p id="text">Rectángulo</p>
                                <div class="figure4"><i class="fas fa-times" onclick="removeFigure9();" id="four"></i>
                                </div>
                            </div>

                            <div class="items" class="add-figures" id="item10" category="all">
                                <p id="text">Rombo</p><i class="fas fa-times" onclick="removeFigure10();" id="five"></i>
                                <div class="figure5">
                                </div>
                            </div>
                        </section>
                    </div>
                </div>
            </div>
        </div>
        <footer class="footer">
            Jona Iasenza 2021
        </footer>
    </body>
</html>
